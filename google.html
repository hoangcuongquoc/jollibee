<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
  <header>
    <div class="header-links">
      <a href="#">Gmail</a>
      <a href="#">Hình ảnh</a>
      <div class="menu-icon">☰</div>
    </div>
    <button class="login-button">Đăng nhập</button>
  </header>
  
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Tìm trên Google hoặc nhập một URL">
    </div>
    <div class="buttons">
        <button class="search-button">Tìm kiếm Google</button>
        <button class="lucky-button">Tôi cảm thấy may mắn</button>
    </div>
    <div class="language-links">
        Google có các ngôn ngữ: <a href="#">English</a>, <a href="#">Français</a>, <a href="#">繁體中文</a>
    </div>
    <div class="footer">
        <div class="footer-left">
            <a href="#">Giới thiệu</a>
            <a href="#">Quảng cáo</a>
            <a href="#">Doanh nghiệp</a>
            <a href="#">Cách hoạt động của Tìm Kiếm</a>
        </div>
        <div class="footer-right">
            <a href="#">Quyền riêng tư</a>
            <a href="#">Điều khoản</a>
            <a href="#">Cài đặt</a>
        </div>
    </div>
</body>
</html>
